<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>a{
  font-family: 'Space Mono', monospace;
  }
  h1{
  font-family: 'Space Mono', monospace;
  }
  p{
  font-family: 'Space Mono', monospace;
  }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{url_for('home')}}">COOK SMART</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="{{url_for('home')}}">Home</a></li>
      <li><a href="{{url_for('food')}}">Food</a><br>
      <li class="active"><a href="{{url_for('profiles')}}">Profile</a><br>
      <li><a href="{{url_for('data')}}">Data</a><br>
      <li><a href="{{url_for('about')}}">About</a><br>
    </ul>
  </div>
</nav>
<div class = "container">
    <h1>Login</h1>
    <form action="/login" method="POST">
        <label for="username" style="font-family: 'Space Mono', monospace; font-size: 15px;">Username:</label>
        <input type="text" id="username" name="username" style="font-family: 'Space Mono', monospace;" required>
        <br>
        <label for="password" style="font-family: 'Space Mono', monospace; font-size: 15px;">Password:</label>
        <input type="password" id="password" name="password" style="font-family: 'Space Mono', monospace;" required>
        <br>

        <button type="submit" style="font-family: 'Space Mono', monospace; font-size: 15px;">Login</button>
    </form>
</div>

</body>
</html>
